<section id="session-view" class="view">
  <h3 class="page-title" data-bind="text: title"></h3>
  <div class="button-bar">
    <button class="btn btn-info"
      data-bind="click: goBack">
      <i class="icon-hand-left"></i>Back</button>
    <!--<button class="btn btn-info"
      data-bind="click: cancel, enable: canSave">
      <i class="icon-undo"></i>Cancel</button>
    <button class="btn btn-info"
      data-bind="click: save, enable: canSave">
      <i class="icon-save"></i>Save</button>
    <button class="btn btn-danger"
      data-bind="click: deleteSession, disable: hasChanges">
      <i class="icon-trash"></i>Delete
    </button>
    <i class="icon-asterisk" data-bind="visible: hasChanges"></i>-->
  </div>
  <div data-bind="with: session">
    <div class="titleblock">
      <label for="title">Title</label>
      <address id="title" data-bind="text: title" />
    </div>
    <div class="details-left">
      <div>
        <label>Track</label>
        <address data-bind="text: track().name" />
      </div>
      <div>
        <label>Time slot</label>
        <address data-bind="text: timeSlot().name" />
      </div>
      <div>
        <label>Room</label>
        <address data-bind="text: room().name" />
      </div>
      <div>
        <label>Code</label>
        <address data-bind="text: code" />
      </div>
      <div>
        <label>Level</label>
        <address data-bind="text: level" />
      </div>
      <div data-bind="with: speaker">
        <img data-bind="attr: { src: imageName }" class="img-polaroid" />
        <address data-bind="text: fullName"></address>
      </div>
    </div>
    <div class="titleblock">
      <div>
        <label>Tags</label>
        <address data-bind="text: tagsFormatted" />
      </div>
  </div>
  <div class="details-right">
      <div>
        <label>Description</label>
        <address data-bind="text: description" />
      </div>
  </div>
</section>
